<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на монети</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Игра на монети</h1>
        <div class="dropdown">
            <button class="dropbtn">Избери карта</button>
            <div class="dropdown-content" id="menu">
                <a href="#" id="northAmerica">Северна Америка</a>
            </div>
        </div>
        <img id="mapImage" src="" alt="" style="display:none;">
    </div>

    <script>
        const northAmericaOption = document.getElementById('northAmerica');
        const mapImage = document.getElementById('mapImage');
        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        northAmericaOption.addEventListener('click', function() {
            const imagePath = 'USA.jpg'; // Replace with your image path
            mapImage.src = imagePath;
            console.log('Image path set to:', imagePath); // Debugging line
            mapImage.style.display = 'block'; // Show the image
            dropdownContent.hidden = true; // Hide dropdown
            dropbtn.hidden = true; // Hide button
        });

        // Dropdown toggle
        dropbtn.addEventListener('click', function() {
            dropdownContent.classList.toggle('show');
        });

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                dropdownContent.classList.remove('show');
            }
        }
    </script>
</body>
</html>
