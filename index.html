<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стратегическа Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        
    </div>
        <h1>Стратегическа Игра</h1>
        
        <!-- Начално меню -->
        <div id="setup-menu" class="menu-container">
            <h2>Настройки на играта</h2>
            <div class="setup-option">
                <label for="players-count">Брой играчи (2-4):</label>
                <select id="players-count">
                    <option value="2">2 играчи</option>
                    <option value="3">3 играчи</option>
                    <option value="4">4 играчи</option>
                </select>
            </div>
            <div class="setup-option">
                <label for="pawns-count">Брой пулове на играч:</label>
                <input type="number" id="pawns-count" min="1" value="3">
            </div>
            <button id="start-game">Започни игра</button>
        </div>

        <!-- Избор на държави -->
        <div id="country-selection" class="hidden">
            <h2>Избор на държави</h2>
            <div id="current-player"></div>
            <div id="countries-list" class="countries-grid">
                <button class="country-btn" data-country="Ottoman">Османска империя</button>
                <button class="country-btn" data-country="Britain">Великобритания</button>
                <button class="country-btn" data-country="Scandinavia">Скандинавия</button>
                <button class="country-btn" data-country="Russia">Русия</button>
                <button class="country-btn" data-country="Prussia">Прусия</button>
                <button class="country-btn" data-country="Italy">Италия</button>
                <button class="country-btn" data-country="Spain">Испания</button>
                <button class="country-btn" data-country="France">Франция</button>
                <button class="country-btn" data-country="Austria">Австрия</button>
            </div>
        </div>

        <!-- Игрално поле -->
        <div id="game-board" class="hidden">
            <div id="map-container">
                <svg id="map" viewbox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                    <image href="image.jpg" width="1200" height="800"></image>
                    <g id="points"></g>
                    <g id="connections"></g>
                    <g id="pawns"></g>
                </svg>
            </div>
        </div>
        <svg id="map" viewbox="0 0 1200 800">
            <g id="points"></g>
            <g id="connections"></g>
            <g id="pawns"></g>
        </svg>

        <!-- Информационен панел -->
        <div id="info-panel" class="hidden">
            <h2>Информация за играта</h2>
            <div id="players-info"></div>
            <div id="current-turn"></div>
            <div id="point-info">
                <h3>Информация за точка</h3>
                <div id="selected-point-info">
                    Няма избрана точка
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
